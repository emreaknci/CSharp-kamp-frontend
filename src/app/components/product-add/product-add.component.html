<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="form-group row py-2">
            <label for="productName" class="col-sm-2 col-form-label"
              >Ürün Adı</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="form-control"
                placeholder="Ürün adı"
              />
            </div>
          </div>
          <div class="form-group row py-2">
            <label for="productName" class="col-sm-2 col-form-label"
              >Kategori</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
                placeholder="Kategori"
              />
            </div>
          </div>
          <div class="form-group row py-2">
            <label for="productName" class="col-sm-2 col-form-label"
              >Stok Adedi</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="form-control"
                placeholder="Stok adedi"
              />
            </div>
          </div>
          <div class="form-group row py-2">
            <label for="productName" class="col-sm-2 col-form-label"
              >Fiyat</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                class="form-control"
                placeholder="Fiyat"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-success" (click)="add()" >Ekle</button>
      </div>
    </div>
  </div>
</div>
